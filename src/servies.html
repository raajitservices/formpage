<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <form class="max-w-md p-6 mx-auto space-y-4 bg-white rounded-md shadow-md">
  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700" for="name">Name</label>
    <input
      type="text"
      id="name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your name"
    />
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700" for="email">Email</label>
    <input
      type="email"
      id="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="you@example.com"
    />
  </div>

  <div>
    <label class="block mb-1 text-sm font-medium text-gray-700" for="message">Message</label>
    <textarea
      id="message"
      rows="4"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Your message here..."
    ></textarea>
  </div>

  <button
    type="submit"
    class="w-full px-4 py-2 font-semibold text-white transition-colors bg-blue-600 rounded-md hover:bg-blue-700"
  >
    Submit
  </button>
</form>

</body>
</html>
